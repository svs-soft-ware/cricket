<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        <link rel="stylesheet" type="text/css" href="../css/headers.css" />
        <link rel="stylesheet" type="text/css" href="../css/sidebar.css" />
        <script type="text/javascript" src="../js/jquery-2.1.3.min.js"></script>        
        <script type="text/javascript" src="../js/jquery.sidebar.min.js"></script>
        <script type="text/javascript" src="../js/config.js"></script>
        <script type="text/javascript" src="../js/rss-parser.js"></script>
        <title>Cricket</title>
        <script type="text/javascript">
            var autoInterval;
            $(function () {
                var auto_flag = parseInt(localStorage.getItem("autoRefresh"));
                if (auto_flag !== 1 && auto_flag !== 0) {
                    localStorage.setItem("autoRefresh", "1");
                }
                $("#main").load("news.html");//Loading side bar
                $('.button').on('click', function () {
                    $('.content').toggleClass('isOpen');
                });
                $('.sidebar').on('click', function () {
                    $('.content').toggleClass('isOpen');
                });
                $('#header_title').on('click', function () {
                    $('.content').toggleClass('isOpen');
                });
            });
            function loadHtml(page, title) {
                clearInterval(autoInterval);
                $('#header_title').html(title);
                $("#main").load(page + ".html");
            }
            function openUrl(elem) {
                window.open($(elem).data('href'), 'cricket');
                return;
            }
        </script>
    </head>
    <body role="application">
        <div class='sidebar'>
            <nav class="clear">
                <div class="sidebar_head">Cricket</div>              
                <ul>
                    <li class="shopping"><a href="#" onclick="loadHtml('news', 'Cricket News');">Cricket News</a></li>                                        
                </ul>
                <ul>
                    <li class="shopping"><a href="#" onclick="loadHtml('live', 'Livescore');">Livescore</a></li>
                </ul>                
                <ul>
                    <li class="business"><a href="#" onclick="loadHtml('about', 'About');">About</a></li>
                </ul>                
            </nav> 
        </div>
        <div class="content">
            <section role="region">
                <header>
                    <button class="button"><span class="icon icon-menu">menu</span></button>
                    <menu type="toolbar">
                        <input class="btn_refresh" type="button" value="Refresh" onclick="refresh();"/>
                    </menu>
                    <h1 id="header_title">Cricket News</h1>
                </header>
            </section>
            <div id="main" class="main">
                <img class="splash" src="../images/ajax-loader.gif" alt=""/>
            </div>
        </div>     
    </body>
</html>
